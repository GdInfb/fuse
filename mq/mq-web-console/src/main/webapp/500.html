<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <title>JBoss A-MQ Console</title>
  <style type="text/css" media="screen">
    @import url('styles/type-settings.css');
    @import url('styles/site.css');
    @import url('styles/sorttable.css');
    @import url('styles/bootstrap.css');
    @import url('styles/fuse.css');
  </style>
</head>

<body>
<div id="outer">
  <div id="middle">
    <div id="header" class="topbar">
      <div id="logo">
        <img src="images/logo.png" alt="Red Hat">
      </div>
        <div id="productname">
          <span class="company">Red Hat<sub>&reg;</sub></span>
          JBoss<sub>&reg;</sub> A-MQ
        </div>
      <div id="topbar_nav_container">
      </div>
      <div id="topbar_user_container">
      </div>
    </div>


    <div class="topbar-inner">
      <div id="site-breadcrumbs">
        &nbsp;
      </div>
      <div id="site-quicklinks"><P>
        <a href="http://www.redhat.com/products/jbossenterprisemiddleware/amq/"
           title="Get help and support using JBoss A-MQ">Support</a></p>
      </div>
    </div>

    <table class="body-table" border="0" width="100%">
      <tbody>
      <tr>
        <td valign="top" width="100%" style="overflow:hidden;">
          <div class="body-content">
            <div class="body-content">
              <p class="error">HTTP Error 500 - Internal server error</p>

              <p align="center">A server side exception occurred while processing this request, check the log for more
                information</p>
            </div>
          </div>
        </td>
        <td valign="top">

          <div class="navigation">
            <div class="navigation_top">
              <div class="navigation_bottom">
                <H3>Useful Links</H3>

                <ul class="alternate">
                  <li><a href="http://www.redhat.com/products/jbossenterprisemiddleware/amq/"
                         title="The most popular and powerful open source Message Broker">Documentation</a></li>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div id="footer">
      &copy; 2013 Red Hat, Inc. and/or its affiliates. All rights reserved.
    </div>
    <div id="dialog_container">
    </div>
  </div>
</div>
</body>
</html>
